{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "evolved-todo-ai-generated.fullname" . }}-ingress
  labels:
    {{- include "evolved-todo-ai-generated.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      {{- range .Values.ingress.paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ if eq .backend "backend" }}{{ $.Values.backend.name }}{{ else }}{{ $.Values.frontend.name }}{{ end }}
            port:
              number: {{ .port }}
      {{- end }}
{{- end }}
