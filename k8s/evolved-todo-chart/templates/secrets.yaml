apiVersion: v1
kind: Secret
metadata:
  name: evolved-todo-secrets
  labels:
    app: evolved-todo
type: Opaque
stringData:
  # Database connection string (Neon PostgreSQL)
  database-url: {{ .Values.secrets.databaseUrl | quote }}

  # JWT secret key for authentication
  jwt-secret-key: {{ .Values.secrets.jwtSecretKey | quote }}

  # Better Auth secret
  better-auth-secret: {{ .Values.secrets.betterAuthSecret | quote }}

  # OpenAI API key for AI features
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
