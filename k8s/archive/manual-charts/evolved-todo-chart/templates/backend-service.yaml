apiVersion: v1
kind: Service
metadata:
  name: evolved-todo-{{ .Values.backend.name }}
  labels:
    app: evolved-todo
    component: {{ .Values.backend.name }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: evolved-todo
    component: {{ .Values.backend.name }}
