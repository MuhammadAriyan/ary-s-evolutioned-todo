apiVersion: v1
kind: Secret
metadata:
  name: todo-app-secrets
  namespace: default
type: Opaque
stringData:
  # Database connection (replace with actual Neon DB URL)
  DATABASE_URL: "postgresql://user:password@host/database?sslmode=require"

  # JWT secret for authentication
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"

  # OpenAI API key for AI chatbot
  OPENAI_API_KEY: "your-openai-api-key"

  # Better Auth secret
  BETTER_AUTH_SECRET: "your-better-auth-secret-change-in-production"

  # Google OAuth credentials (optional)
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
---
# Note: In production, use kubectl create secret or sealed-secrets
# Example: kubectl create secret generic todo-app-secrets \
#   --from-literal=DATABASE_URL="postgresql://..." \
#   --from-literal=JWT_SECRET_KEY="..." \
#   --from-literal=OPENAI_API_KEY="..."
