apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evolved-todo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: todo.local
    http:
      paths:
      - backend:
          service:
            name: todo-backend
            port:
              number: 8000
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: todo-frontend
            port:
              number: 3000
        path: /
        pathType: Prefix
